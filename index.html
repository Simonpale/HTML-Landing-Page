<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MzansiStreams">
    <title>Insert Video Title here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c800ff;
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 2rem;
        }
        main {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin-bottom: 2rem;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>Insert TV Show/Movie/Series name here</h1>
        <p>Insert Video Title here</p>
        <div class="video-wrapper">
            <iframe 
                src="Insert Video URL here"
                frameborder="0"
                marginwidth="0"
                marginheight="0"
                scrolling="no"
                width="640"
                height="360"
                allowfullscreen>
            </iframe>
        </div>
    </main>
</body>
</html>
